<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- styles -->
    <link rel="stylesheet" href="css/style.css">
    <!-- favicon -->
    <link rel="favicon" href="assets/favicons/pokemon-favicon.ico">
    <!-- Main JS -->
    <script defer src="/js/script.js"></script>
</head>
<body>
    <main>

        <img class="pokemon__image" src="#" alt="pokemon">

        <h1 class="pokemon__data">
            <span class="pokemon__number"></span> - 
            <span class="pokemon__name"></span>
        </h1>

        <form class="form" >
            <input 
            class="input__search"
            type="search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt Prev</button>
            <button class="button btn-next">Next &gt</button>
        </div>


        <img class="pokedex" src="assets/images/pokedex.png" alt="pokedex">


    </main>
    
</body>
</html>
